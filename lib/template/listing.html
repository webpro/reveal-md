<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  </head>

  <body>
    <ul>
      {{#files}}
      <li>
        <a href="{{filePath}}" title="{{title}}">
          {{#title}}
            {{.}} ({{filePath}})
          {{/title}}
          {{^title}}
            {{filePath}}
          {{/title}}
        </a>
      </li>
      {{/files}}
    </ul>

    <p>
      Last update: {{date}}
    </p>
  </body>
</html>
